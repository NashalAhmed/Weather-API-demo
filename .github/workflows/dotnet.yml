name: Weather API CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - run: dotnet restore
    - run: dotnet build --configuration Release --no-restore
    - run: dotnet publish --configuration Release --output ./publish
